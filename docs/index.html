<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-ios-alert</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body ontouchstart="">

  <div id="alert1" class="webkit-sassui-ios-alert test-webkit-sassui-ios-alert" hidden>
    <div class="hd">
      New Friend!
    </div>
    <div class="bd" id="alert-msg-13">Your friend, Obi wan Kenobi, just approved your friend request!</div>
    <div class="ft">
      <button id="close1">Ok</button>
    </div>
  </div>


  <div id="alert3" class="webkit-sassui-ios-alert test-webkit-sassui-ios-alert" hidden>
    <div class="hd">
      New Friend!
    </div>
    <div class="bd" id="alert-msg-13">Your friend, Obi wan Kenobi, just approved your friend request!</div>
    <div class="ft">
      <button id="close3">Ok</button>
      <button>Cancel</button>
      <button>Other options?</button>
    </div>
  </div>

  <button class="button" id="btn1">Show Standard Alert</button>
  <button class="button" id="btn3">Show Alert with 3 actions</button>

  <script>
    var alert1 = document.getElementById('alert1');
    var alert3 = document.getElementById('alert3');
    var btn1 = document.getElementById('btn1');
    var btn3 = document.getElementById('btn3');
    var close1 = document.getElementById('close1');
    var close3 = document.getElementById('close3');

    btn1.onclick = function () {
      alert1.removeAttribute('hidden');
    }

    btn3.onclick = function () {
      alert3.removeAttribute('hidden');
    }

    close1.onclick = function () {
      alert1.setAttribute('hidden', true);
    }

    close3.onclick = function () {
      alert3.setAttribute('hidden', true);
    }


  </script>

</body>

</html>
